services:
  app:
    build: .
    ports:
      - "8000:5000"
    volumes:
      - "app:/code"
  db:
    mem_limit: "32"
    shm_size: '32gb'
    image: "postgres"
    volumes:
      - "./database:/database"
      - "./data-formation:/data-formation"
      - "./data:/data"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
volumes:
  app:
    driver: local
  db:
    driver: local